<div class="row text-center">
    <div id="texto">
        <h1>{{ texto }}</h1>
    </div>
    <input type="text" ng-model="texto" ng-change="changeText()">

    <p>Enter some text in the input field, the same text is shared between Angular and AngularJS</p>

    <button id="reset" class="btn btn-large" type="button" ng-click="reset()">Clear text</button>
</div>
